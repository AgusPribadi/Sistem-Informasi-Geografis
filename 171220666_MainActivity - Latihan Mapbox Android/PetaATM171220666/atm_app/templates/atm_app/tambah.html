<!DOCTYPE html>
<html>
    <head>
        <title>Tambah ATM</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="mt-4">Tambah ATM</h1>
            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.namaATM.id_for_label }}">Nama ATM:</label>
                    {{ form.namaATM }}
                </div>
                <div class="form-group">
                    <label for="{{ form.alamat.id_for_label }}">Alamat:</label>
                    {{ form.alamat }}
                </div>
                <div class="form-group">
                    <label for="{{ form.latitude.id_for_label }}">Latitude:</label>
                    {{ form.latitude }}
                </div>
                <div class="form-group">
                    <label for="{{ form.longitude.id_for_label }}">Longitude:</label>
                    {{ form.longitude }}
                </div>
                <button type="submit" class="btn btn-primary">Simpan</button>
            </form>
            <a href="{% url 'lihat_atm' %}" class="btn btn-secondary mt-3">Lihat Data ATM</a>
            <a href="{% url 'tampilkan_peta' %}" class="btn btn-secondary mt-3">Lihat Peta ATM</a>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
